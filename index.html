<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OnPoint</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="theme-color" content="#FFDA55">
	<script src="js/loader.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/display.js"></script>
	<script src="js/md5.js"></script>
</head>
<body>
	<!-- navibar>-->
	<div id="navibar" class="navibar_base">
		<div class="navibar_wrapper navibar_wrapper--hidden">
			<div class="navibar_icon navibar_icon_close"></div>
			<div class="navibar_icon navibar_icon_back" id="icon_back"></div>
			<div class="navibar_icon navibar_icon_search"></div>
			<div class="navibar_icon navibar_icon_account"></div>
			<div class="navibar_icon navibar_icon_cart"></div>
			<div class="cart_count cart_count--hidden">0</div>
		</div>
	</div>
	<!-- /navibar -->

	<!-- screen> -->
	<div id="container">
		<div class="welcome_wrapper welcome_wrapper--active">
			<div class="welcome_logo"></div>
			<div class="welcome_storke"></div>
		</div>
	</div>
	<!-- /screen -->

	<!-- /hidden -->
	<div id="hidden"></div>
	<div id="cart">0</div>
	<div id="auth">0</div>
	<!-- /hidden -->

	<script src="js/script.js"></script>

</body>
</html>
